<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Find news that interesting to you">
  <meta name="keywords" content="Yandex, Praktikum, News, Explorer">
  <meta name="author" content="Alina Abdurshina">
  <link rel="icon" href="<%= require('./images/favicon.png')%>" type="image/png">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css%>" />

  <title>News Explorer</title>
</head>

<body>
  <main class="root">
    <header class="header header_dark">
      <div class="header__container">
        <a href="#" class="link header__heading header__heading_dark">
          NewsExplorer
        </a>
        <nav class="header__navigation">

          <buttton class="header__hamburger">
          </buttton>

          <ul class="header__nav-links">
            <li class="header__item header__item_active"><a href="#" class="link link_dark">Главная</a></li>
            <li class="header__item"><a href="#" class="link">О проекте</a></li>
          </ul>
          <button class="button header__button header__button_dark">
            Авторизоваться
          </button>

        </nav>
      </div>
    </header>

    <section class="search">
      <div class="search__container">
        <h1 class="search__title">Что в мире творится?</h1>
        <h2 class="search__subtitle">Находите самые свежие статьи на любую тему
          и сохраняйте в своём личном кабинете.
        </h2>
        <form class="search__form" name="news-finder" method="POST">
          <input class="search__input" type="text" name="search" placeholder="Введите тему новости" required />
          <button class="button search__button" type="submit">
            Искать
          </button>
        </form>
      </div>
    </section>

    <section class="results">

    </section>
    <section class="about-author">

    </section>
    <footer class="footer">

    </footer>
  </main>
  <script src="<%=htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
